 
language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "martinschram"
    token:
      secure: "55be3bb6adf643d17cbd5a15288c6c771760e81a"
jdk:
  - oraclejdk13

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
  
  cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
